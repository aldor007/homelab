{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "purge-api.fullname" . }}-env-secrets
  labels:
    {{- include "purge-api.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets.env }}
    {{ $key }}: {{ $value | toString | b64enc | quote}}
    {{- end }}
  {{- end }}